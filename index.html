<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Near</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">Task Near</div>
    <div class="searchbar">
      <input id="search" type="text" placeholder="Search service (Carpenter, Electrician...)" />
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <h1>Find Services Near You</h1>
      <p>Book local service providers instantly with one click.</p>
      <button id="locBtn" class="btn">Use My Location</button>
    </section>

    <section class="services">
      <h2>Popular Services</h2>
      <div id="serviceList" class="service-grid"></div>
    </section>
  </main>

  <!-- Booking Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <h3>Book Service</h3>
      <p id="modalService"></p>
      <input id="name" type="text" placeholder="Your Name" />
      <input id="phone" type="text" placeholder="Phone Number" />
      <button id="bookBtn" class="btn btn-primary">Book Now</button>
      <button id="closeBtn" class="btn btn-secondary">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
