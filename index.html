<!DOCTYPE html>
<html>
<head>
  <title>Task Near</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f7fb;
    }
    .container {
      padding: 20px;
    }
    .hero {
      text-align: center;
      padding: 30px 0;
    }
    .hero h1 {
      font-size: 30px;
    }
    .btn {
      background: #1f2a44;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .card {
      background: white;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="hero">
      <h1>Find Services Near You</h1>
      <p>Book local service providers instantly with one click.</p>
      <button class="btn">Use My Location</button>
    </div>

    <h2>Popular Services</h2>

    <div class="card">
      <h3>Carpenter</h3>
      <p>Woodwork & furniture repair</p>
      <button class="btn">Book Now</button>
    </div>

    <div class="card">
      <h3>Electrician</h3>
      <p>Wiring & electrical repair</p>
      <button class="btn">Book Now</button>
    </div>

    <div class="card">
      <h3>Painter</h3>
      <p>Home painting service</p>
      <button class="btn">Book Now</button>
    </div>

  </div>
</body>
</html>
